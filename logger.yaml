version: 1
formatters:
  simple:
    format: '%(asctime)s %(name)s %(levelname)s: %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    () : __main__.logmaker
    level: DEBUG
    formatter: simple
loggers:
  sampleLogger:
    level: DEBUG
    handlers: [file]
    propagate: no
root:
  level: DEBUG
  handlers: [file]